	<title>Calificaciones</title>

<script type="text/javascript">
	var x =prompt("Escribe la calificación")
	var resultado;

	if (x < 4) {	
  		resultado = "Muy deficiente";
	
	} else if (x < 6) {
  		resultado = "Deficiente";

	} else if (x < 7) {
  		resultado = "Suficiente";
	
	} else if (x < 9) {
		resultado = "Bueno";
	
	} else{
		resultado = "Sobresaliente"
	}  

	alert(`Su desempeño es ${resultado}`)
</script>
</html>
